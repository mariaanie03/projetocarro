<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro em JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Meu Carro</h1>

  <div id="carro-container">
    <img id="carro-imagem" src="img/carro.webp" alt="Imagem do Carro">
    <p id="carro-info">Modelo: <span id="modelo"></span>, Cor: <span id="cor"></span>, Status: <span id="status">Desligado</span></p>
  </div>

  <!-- Sons do carro -->
  <audio id="som-ligando" src="ligando.mp3" preload="auto"></audio>
  <audio id="som-desligando" src="desligando.mp3" preload="auto"></audio>
</div>

  <div id="botoes">
    <button id="ligar-desligar">Ligar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
