<!DOCTYPE html>
<html>
<head>
    <title>Garagem Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Garagem Inteligente</h1>

    <div id="selecao-veiculo">
        <h2>Selecionar Veículo</h2>
        <button onclick="garagem.selecionarVeiculo(0)">Meu Carro</button>
        <button onclick="garagem.selecionarVeiculo(1)">Meu Carro Esportivo</button>
        <button onclick="garagem.selecionarVeiculo(2)">Meu Caminhão</button>
        <button onclick="garagem.selecionarVeiculo(3)">Minha Moto</button>
        <button onclick="garagem.selecionarVeiculo(4)">Minha Bicicleta</button>
    </div>

    <div id="interacao">
        <h2>Interação</h2>
        <button onclick="garagem.interagir('ligar')">Ligar</button>
        <button onclick="garagem.interagir('desligar')">Desligar</button>
        <button onclick="garagem.interagir('acelerar')">Acelerar</button>
        <button onclick="garagem.interagir('frear')">Frear</button>
        <button onclick="garagem.interagir('ativarTurbo')">Ativar Turbo</button>
        <button onclick="garagem.interagir('desativarTurbo')">Desativar Turbo</button>
        <button onclick="garagem.interagir('carregar')">Carregar</button>
        <button onclick="garagem.interagir('descarregar')">Descarregar</button>
        <button onclick="garagem.interagir('buzinar')">Buzinar</button>
        <br>
        <label for="novaCor">Nova Cor:</label>
        <input type="text" id="novaCor" value="Azul">
        <button onclick="garagem.interagir('pintar')">Pintar</button>
        <br>
        <label for="novoModelo">Novo Modelo:</label>
        <input type="text" id="novoModelo" value="Novo Modelo">
        <button onclick="garagem.interagir('mudarModelo')">Mudar Modelo</button>
        <p id="combustivel"></p>
    </div>

    <div id="informacoesVeiculo">
        <h2>Informações do Veículo</h2>
        <p id="info"></p>
    </div>

    <audio id="buzinaSom" src="buzina.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
